<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="gallery-heading">Image Gallery</h1>
        
        <div class="gallery-container">
            <div class="gallery">
                <img src="image1.jpeg" alt="Image 1" class="thumbnail" onclick="openLightbox();currentSlide(1)">
                <img src="image2.jpeg" alt="Image 2" class="thumbnail" onclick="openLightbox();currentSlide(2)">
                <img src="image3.jpeg" alt="Image 3" class="thumbnail" onclick="openLightbox();currentSlide(3)">
                <img src="image4.jpeg" alt="Image 4" class="thumbnail" onclick="openLightbox();currentSlide(4)">
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <img id="slide1" class="lightbox-image" src="image1.jpeg" alt="Image 1">
            <img id="slide2" class="lightbox-image" src="image2.jpeg" alt="Image 2">
            <img id="slide3" class="lightbox-image" src="image3.jpeg" alt="Image 3">
            <img id="slide4" class="lightbox-image" src="image4.jpeg" alt="Image 4">
        </div>

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
